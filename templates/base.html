{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %} Default page title {% endblock title %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta
      content="Omor Aniukwu Chrisoral Calidone Udokike Kingdom Rice Food Farming Fishing"

    />
    <meta

          <script src="{% static 'omorapp/lib/easing/easing.min.js' %}"></script>
